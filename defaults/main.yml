---
# Docker version
# To install the latest patch for a minor version use something like '18.09.*'
docker_version: latest

# List of docker users (will be added to the docker group)
docker_users: []

# Enable user namespace in kernel
docker_user_namespace: no

# Environment passed to docker's service
docker_env: {}

# Install docker compose
docker_compose_install: yes
docker_compose_version: latest

# Docker daemon configuration
docker_config: {}

# Docker hosts
docker_hosts:
  - 'fd://'

# Docker tls certificates
docker_certs_path: /etc/docker/certs.d
docker_ca_cert:
docker_server_cert:
docker_server_key:

# Docker swarm
docker_swarm_init: no
docker_swarm_addr:
